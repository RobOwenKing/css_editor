<!DOCTYPE html>
<html>
  <head>
    <title>Live CSS Editor</title>

    <style>
      body {
        background-color: #202040;
      }

      #io {
        display: flex;
      }

      #css {
        border: none;

        background-color: #111122;
        color: white;
      }
    </style>
    <script src="./source.js"></script>
  </head>

  <body>
    <h1>Live CSS Editor</h1>
    <div id="io">
      <div id="input">
        <textarea name="css" id="css"
            placeholder="Enter your CSS here"
            spellcheck="false"
            oninput="handleCSSInput()"></textarea>
      </div>
      <div id="output">
        <iframe id="output-user"></iframe>
      </div>
    </div>
  </body>
</html>
