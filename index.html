<!DOCTYPE html>
<html>
  <head>
    <title>Live CSS Editor</title>

    <link rel="stylesheet" href="style.css">
    <!-- Based on code from https://www.horuskol.net/blog/2020-03-05/live-code-highlighting-in-the-browser-with-vanilla-javascript/ -->
  </head>

  <body>
    <div id="container">
      <header>
        <h1>CSS Target Practice</h1>
      </header>
      <div id="home">
        <form>
          <label for="challenge-select">Choose your challenge:</label>
          <select name="challenges" id="challenge-select">
            <option value="">--Please choose:--</option>
            <option value="test1">Test 1</option>
            <option value="test2">Test 2</option>
            <option value="test3">Test 3</option>
          </select>

          <input type="submit" value="Go!">
        </form>
      </div>
      <div id="app">
        <div id="io">
          <div id="input">
            <div class="table-top">
              <span id="show-html"
                  class="tab tab-active"
                  tabindex="0">HTML</span>
              <span id="show-css"
                  class="tab"
                  tabindex="0">CSS</span>
            </div>
            <div class="table-remaining">
              <div id="html"></div>
              <textarea name="css" id="css"
                  placeholder="Enter your CSS here"
                  spellcheck="false"
                  oninput="handleCSSInput()"
                  style="display: none;"></textarea>
              <output id="highlighted-css"
                  style="display: none;"></output>
            </div>
          </div>
          <div id="output">
            <div class="table-top">
              <span id="show-target"
                  class="tab tab-active"
                  tabindex="0">Target</span>
              <span id="show-user"
                  class="tab"
                  tabindex="0">Your Attempt</span>
            </div>
            <div class="table-remaining">
              <iframe id="output-target"></iframe>
              <iframe id="output-user"
                  style="display: none;"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/source.js"></script>
  </body>
</html>
