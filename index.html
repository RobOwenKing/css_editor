<!DOCTYPE html>
<html>
  <head>
    <title>Live CSS Editor</title>

    <link rel="stylesheet" href="style.css">
    <!-- Based on code from https://www.horuskol.net/blog/2020-03-05/live-code-highlighting-in-the-browser-with-vanilla-javascript/ -->
  </head>

  <body>
    <div id="container">
      <header>
        <h1>CSS Target Practice</h1>
      </header>
      <div id="io">
        <div id="input">
          <div>
            <span id="show-html" tabindex="0">HTML</span>
            <span id="show-css" tabindex="0">CSS</span>
          </div>
          <div id="html"></div>
          <textarea name="css" id="css"
              placeholder="Enter your CSS here"
              spellcheck="false"
              oninput="handleCSSInput()"></textarea>
          <output id="highlighted-css"></output>
        </div>
        <div id="output">
          <iframe id="output-user"></iframe>
        </div>
      </div>
    </div>

    <script src="./source.js"></script>
  </body>
</html>
